<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=DM+Serif+Display:ital@0;1&family=Permanent+Marker&family=Poppins:wght@300;400;600&display=swap');
    *{
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
    }
    body,html{
        height: 100%;
        width: 100%;
        background-image: url("https://wallpaperbat.com/img/350448-hacker-background-wallpaper.jpg") ;
        filter: hue-rotate(750deg);
    }
    .main{
        height: 60%;
        max-height: 100%;
        max-width: 50%;
        width: 40%;
        background-image: url("https://wallup.net/wp-content/uploads/2019/10/898025-hacker-hack-hacking-internet-computer-anarchy-poster-anonymous.jpg");
        filter:grayscale(5);
        background-size: cover;
        display:flex;
        flex-direction: column;
        align-items: center;
        gap:50px;
        color: rgb(201, 195, 195);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        border-radius: 20px;
       

    }
    h1{
        margin-top: 30px;
        font-size: 40px;
        text-align: center
    }
    .target{
        font-size: 24px;
    }
    .name{

        height: 28px ;
        width: 45%;
        border-radius: 10px;
        color: aliceblue;
        background-color: black;
        border: whitesmoke solid 1px;
        text-transform: capitalize;
        padding-left: 20px;
    }
    button{
        padding: 5px 30px;
        font-size: 20px;
        font-weight: 700;
        border-radius: 20px;
        background-color: rgb(77, 77, 77);
        border: none;
        color: rgb(255, 255, 255);
    }
</style>
<body>
    <div class="main">
        <h1>Welcome to hacker world</h1>
        <label for="name" class="target"> Target Name : <input type="text" class ="name"></label>
        <a href="index.html" class="a"><button>Submit</button></a>
    </div>
    <script>
       
    </script>
</body>
</html>
